default: &default
  adapter: postgresql
  host: <%= ENV['DATABASE_HOST'] %>
  username: <%= ENV.fetch('DATABASE_USERNAME', 'postgres') %>
  password: <%= ENV.fetch('DATABASE_PASSWORD', '') %>

development:
  <<: *default
  database: <%= ENV.fetch('DATABASE_NAME', 'desafio_impulso') %>_development

test:
  <<: *default
  database: <%= ENV.fetch('DATABASE_NAME', 'desafio_impulso') %>_test
